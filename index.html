<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEase</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Inter;background:#f5f6fa}
header{background:#fff;padding:15px;box-shadow:0 2px 10px rgba(0,0,0,.1)}
.nav{max-width:1200px;margin:auto;display:flex;justify-content:space-between;align-items:center}
a{text-decoration:none;color:#333;font-weight:500;margin-left:15px}
.logo{font-size:22px;font-weight:700;color:#4f46e5}
.hero{text-align:center;padding:80px 20px;background:#4f46e5;color:#fff}
.hero button{padding:12px 20px;border:none;border-radius:20px;background:#fff;color:#4f46e5;font-weight:600}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo">ShopEase</div>
    <div id="navAuth"></div>
  </div>
</header>

<section class="hero">
  <h1>Shop Smart with ShopEase</h1>
  <p>Fast delivery Â· Secure payments</p>
  <a href="shop.html"><button>Shop Now</button></a>
</section>

<script>
const navAuth = document.getElementById("navAuth");
const loggedIn = localStorage.getItem("loggedIn") === "true";

if(loggedIn){
  navAuth.innerHTML = `
    <a href="profile.html">Profile</a>
    <a href="#" onclick="logout()">Logout</a>
  `;
}else{
  navAuth.innerHTML = `
    <a href="login.html">Login</a> /
    <a href="register.html">Register</a>
  `;
}

function logout(){
  localStorage.removeItem("loggedIn");
  localStorage.removeItem("currentUser");
  location.reload();
}
</script>

</body>
</html>
